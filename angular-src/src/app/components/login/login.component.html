

<div class="wrapper">
    <div class="page-header" style="background-color:black">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-6 ml-auto mr-auto">
                    <div class="card card-register">
                        <h3 class="card-title">Welcome</h3>
                        <form class="register-form" (submit)="onLoginSubmit()">
                           <label for="Username">Username</label>
                           <input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="username" name="username">
                        
                           <label>Password</label>
                           <input type="password" class="form-control" placeholder=" Enter Password" [(ngModel)]="password" name="password">

                           <input class="btn btn-lg btn-danger btn-block btn-round" type="submit" value="Login">
                        </form>
                        <div class="forgot">
                            <a href="#paper-kit" class="btn btn-link btn-danger">Forgot password?</a>
                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
