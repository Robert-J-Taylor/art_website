  <div class="wrapper">
         
    <div class="title">
        <h3>Gallery</h3>
    </div>
   <hr>

  <div class="section latest-offers" style="background-color:#000000;">
   <div class="container">
           <h3 class="section-title">Paintings</h3>
          <div class="row">
                <div class="col-md-4" *ngFor="let product of products">
                    <div class="card card-product card-plain">
                        <div class="card-image">
                            <a href="#paper-kit">
                                <img src="{{product.imagePath}}" style="height:400px;width:890px" height="600" width="890" alt="Rounded Image" class="img-rounded img-responsive">
                            </a>
                            <div class="card-body">
                                <div class="card-description">
                                    <h5 class="card-title">{{product.title}}</h5>
                                    <p class="card-description">{{product.description}}</p>
                                </div>
                                <div class="price">
                                    <b>{{product.price}} $</b>  
                                    <a class="btn btn-basic pull-right" [routerLink]="['/product-details', product._id]" role="button">View Details</a>
                                </div>
                                <div class="product-details">
                                   
                                </div>
                            </div>
                        </div>
                    </div>
              </div>
         </div>
         
   </div>
  </div>
  <hr>
  <br><br>
  <h1 class="text-center">SlideShow View</h1>
  <br><br>
  <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
  <br><br><br>
  <br><br><br>
