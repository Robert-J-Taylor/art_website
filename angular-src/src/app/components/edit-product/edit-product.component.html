<div class="wrapper">
    <div class="main">
        <div class="section">
            <div class="container">
              <br><br><br><br><br><br><br>
                <h3>Add Product</h3>
                <form (ngSubmit)="updateProduct(product._id)" #productForm ="ngForm">
                    <div class="row">
                        <div class="col-md-5 col-sm-5">
                            <h6>Product Image</h6>
                            <app-image-upload></app-image-upload>
                        </div>
  
                        <div class="col-md-7 col-sm-7">
                            <div class="form-group">
                               <h6>Title <span class="icon-danger">*</span></h6>
                                <input name="title" [(ngModel)]="product.title" type="text" class="form-control border-input" placeholder="enter the product title here..." required>
                            </div>
                            <div class="form-group">
                              <h6>Short Description <span class="icon-danger">*</span></h6>
                                <input name="description" [(ngModel)]="product.description" type="text" class="form-control border-input" placeholder="enter the product tagline here..." required>
                            </div>
                           
                            <div class="row price-row">
                                <div class="col-md-6">
                                    <h6>Image 1</h6>
                                   <div class="input-group border-input">
                                       <input name="imagePath" [(ngModel)]="product.imagePath" type="text" value="" placeholder="" class="form-control border-input" required>
                                       <span class="input-group-addon">%</span>
                                   </div>
                               </div>
                               <div class="col-md-6">
                                  <h6>Image 2</h6>
                                 <div class="input-group border-input">
                                     <input name="imagePath2" [(ngModel)]="product.imagePath2" type="text" value="" placeholder="enter discount" class="form-control border-input" required>
                                     <span class="input-group-addon">%</span>
                                 </div>
                             </div>
                             <div class="col-md-6">
                                <h6>Image 3</h6>
                               <div class="input-group border-input">
                                   <input name="imagePath3" [(ngModel)]="product.imagePath3" type="text" value="" placeholder="enter discount" class="form-control border-input" required>
                                   <span class="input-group-addon">%</span>
                               </div>
                           </div>
                           <div class="col-md-6">
                              <h6>Image 4</h6>
                             <div class="input-group border-input">
                                 <input name="imagePath4" [(ngModel)]="product.imagePath4" type="text" value="" placeholder="enter discount" class="form-control border-input" required>
                                 <span class="input-group-addon">%</span>
                             </div>
                         </div>
                                <div class="col-md-6">
                                     <h6>Height</h6>
                                    <div class="input-group border-input">
                                        <input name="height" [(ngModel)]="product.height" type="text" value="" placeholder="enter discount" class="form-control border-input" required>
                                        <span class="input-group-addon">%</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                     <h6>Width</h6>
                                    <div class="input-group border-input">
                                        <input name="width" [(ngModel)]="product.width"type="text" value="" placeholder="enter discount" class="form-control border-input" required>
                                        <span class="input-group-addon">%</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                 <h6>Material</h6>
                                    <div class="input-group border-input">
                                        <input  name="material" [(ngModel)]="product.material" type="text" value="" placeholder="enter discount" class="form-control border-input">
                                        <span class="input-group-addon">%</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                   <h6>Type</h6>
                                    <div class="input-group border-input">
                                        <input  name="type" [(ngModel)]="product.type" type="text" value="" placeholder="enter discount" class="form-control border-input">
                                        <span class="input-group-addon">%</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h6>Price <span class="icon-danger">*</span></h6>
                                    <div class="input-group border-input">
                                        <input name="price" [(ngModel)]="product.price" type="text" value="" placeholder="enter price" class="form-control border-input">
                                        <span class="input-group-addon"><i class="fa fa-euro"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                              <h6>Extended Description</h6>
                <textarea name="description2" [(ngModel)]="product.description2" class="form-control textarea-limited" placeholder="This is a textarea limited to 150 characters." rows="30" maxlength="450" ></textarea>
                                <h5><small><span id="textarea-limited-message" class="pull-right">150 characters left</span></small></h5>
  
                            </div>
              <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="">
                                  Display on landing page
                                    <span class="form-check-sign"></span>
                                </label>
                            </div>
                        </div>
                    </div>
  
                    <div class="row buttons-row">
                        <div class="col-md-4 col-sm-4">
                            <button class="btn btn-outline-primary btn-block btn-round" [routerLink]="['/gallery']">Back</button>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <button (click)="removeProduct(product._id)" class="btn btn-danger btn-block btn-round">Delete Product</button>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <button (click)="updateProduct(product._id)" class="btn btn-primary btn-block btn-round">Save and Update </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
