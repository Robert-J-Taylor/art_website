<div class="section section-gray">
        
    <div class="container tim-container">
<div class="row">
    <div class = "row" *ngIf ="shoppingCart.length ==0">
        <div class="container">
                <h2 style="padding-top:50px;">Your Cart is Empty.....</h2>
   
                <p>Check out our gallery and add to your cart!</p>
                <br>
                <button class="btn btn-default btn-lg">View Gallery</button>
                <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </div>
        
    </div>
    <div class="col-md-10 ml-auto mr-auto">
        <div class="table-responsive" style="margin-top:50px;">
            <table class="table table-shopping" *ngIf="shoppingCart.length > 0">
                <br><br>
                <thead>
                    <tr>
                        <th class="text-center"></th>
                        <th></th>
                        <th class="text-right">Price</th>
                        <th class="text-right">Quantity</th>
                        <th class = "text-right">Total</th>
                        <th class = "text-right"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of shoppingCart">
                        <td>
                            <div class="img-container">
                               <img src= {{item.imagePath}}>
                            </div>
                        </td>
                        <td class="td-product">
                            <strong>{{item.title}}</strong>
                            <p>{{item.description}}</p>
                        </td>
                        <td class="td-price">
                            <small>$</small>{{item.price}}
                        </td>
                        <td class="td-number td-quantity">
                            {{item.quantity}}
                        </td>
                        <td class="td-number">
                            <small>&euro;</small>{{item.total}}
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2"></td>
                        <td></td>
                          <td class="td-total">
                            Total
                        </td>
                        <td class="td-total">
                            <h4 *ngIf="shoppingCart.length > 0">{{ total.toFixed(2) }}</h4>
                        </td>
                    </tr>
                    <tr class="tr-actions">
                       <td colspan="3"></td>
                       <td colspan="2" class="text-right">
                           <button type ="button" class="btn btn-danger btn-lg" (click)="emptyCart()">Clear All</button>
                           <br>
                           <button type="button" class="btn btn-success btn-lg" (click)="showElements()">Complete Purchase <i class="fa fa-chevron-right"></i></button>
                           
                       </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</div>
